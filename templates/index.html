<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime ChatGPT WebRTC Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-gray-800 rounded-lg shadow-xl p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-teal-400 mb-6">Realtime ChatGPT Voice Chat</h1>

        <p class="text-gray-400 mb-4 text-center">
            Click "Start Chat" to connect your microphone and begin a conversation using WebRTC.
        </p>

        <div class="flex justify-center space-x-4 mt-6 mb-6">
            <button id="startButton" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                Start Chat
            </button>
            <button id="stopButton" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Stop Chat
            </button>
        </div>

        <div class="mt-4 p-4 bg-gray-700 rounded h-24 overflow-y-auto">
            <p class="text-sm font-mono text-gray-300">Status:</p>
            <div id="status" class="text-sm font-mono text-teal-300">Idle</div>
            </div>

        <audio id="remoteAudio" autoplay playsinline class="mt-4 w-full hidden"></audio>
         <div class="mt-6 text-center text-xs text-gray-500">
             Ensure your microphone is enabled and allowed by the browser.
         </div>
    </div>

</body>
</html>
